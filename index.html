<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ultimate Tic Tac Toe</h1>
        <button id="reset-button">Reset Game</button>
    </header>
    <div class="current-player-container">
        Current Player: <span id="current-player" class="highlight">X</span>
    </div>
    <div class="ultimate-board">
        <!-- 9 tic tac toe boards -->
        <div class="board-container" id="board-0"></div>
        <div class="board-container" id="board-1"></div>
        <div class="board-container" id="board-2"></div>
        <div class="board-container" id="board-3"></div>
        <div class="board-container" id="board-4"></div>
        <div class="board-container" id="board-5"></div>
        <div class="board-container" id="board-6"></div>
        <div class="board-container" id="board-7"></div>
        <div class="board-container" id="board-8"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
